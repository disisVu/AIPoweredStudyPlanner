version: 2.1
orbs:
  node: circleci/node@5

jobs:
  build-frontend:
    executor: node/default
    working_directory: ~/project/frontend
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-frontend-{{ checksum "frontend/package.json" }}
      - node/install-packages:
          pkg-manager: npm
      - save_cache:
          paths:
            - ~/project/frontend/node_modules
          key: v1-frontend-{{ checksum "frontend/package.json" }}
      - run:
          name: Build frontend
          command: npm run build
      - store_artifacts:
          path: ~/project/frontend/build
          destination: frontend-build

  build-backend:
    executor: node/default
    working_directory: ~/project/backend
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-backend-{{ checksum "backend/package.json" }}
      - node/install-packages:
          pkg-manager: npm
      - save_cache:
          paths:
            - ~/project/backend/node_modules
          key: v1-backend-{{ checksum "backend/package.json" }}
      - run:
          name: Build backend
          command: npm run build
      - run:
          name: Run backend tests
          command: npm test

workflows:
  build-and-test:
    jobs:
      - build-frontend
      - build-backend
